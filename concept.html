<!DOCTYPE html>

    <link rel="stylesheet" href="dist/css/simple-lightbox.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Caladea|Cookie&display=swap" rel="stylesheet">
    <title>Join us!</title>

        .hidden {
        display: none;
        }

        margin-bottom: 10px;

<body id="home">
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Adgency</h1>
            <ul class="nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#benefits">Benefits</a></li>
                <li><a href="#pricing">Pricing</a></li>
            </ul>
        </div>

    <div class="new-container">
        <div><button onclick="getConcept()">GET</button></div>

        </div>

    <p>Welcome to our page!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>

        <label>
          User profile:
          <pre id="ipt-user-profile"></pre>
        </label>
      </div>
