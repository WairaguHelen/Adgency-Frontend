<html lang="en">
<head>
    <meta charset="UTF-8">

<body id="home">
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Adgency</h1>

            </ul>
        </div>

    <div class="new-container">
        <div></div>
        <div class="login-container">
            <form action="project-form.html" onsubmit>
                <h2>Do More, Join Us!</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Name</h5>
                        <input type="text" class="input" id="user_name">
                    </div>
                </div>
                <div class="input-div three">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div>
                        <h5>Email Address</h5>
                        <input type="text" class="input" id="email">
                    </div>
                </div>
                <div class="input-div four">
                    <div class="i">
                        <i class="fas fa-phone-volume"></i>
                    </div>
                    <div>
                        <h5>Phone Number</h5>
                        <input type="tel" class="input" id="phone">
                    </div>
                </div>
                <div class="input-div five">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>
                <input type="submit" class="btn" value="Next" >
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dist/js/simple-lightbox.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.11/auth0.min.js"></script>
<script type="text/javascript">
  // Initialize app
  var webAuth = new auth0.WebAuth({
    domain:       'YOUR_DOMAIN',
    clientID:     'YOUR_CLIENT_ID'
  });

  // Trigger login with google
  webAuth.authorize({
    connection: 'google-oauth2'
  });

  // Trigger login with github
  webAuth.authorize({
    connection: 'github'
  });

  // Trigger login popup with twitter
  webAuth.popup.authorize({
    connection: 'twitter'
  });
</script>

    state: 'YOUR_STATE'
  });
