<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78fb37d7fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/simple-lightbox.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Caladea|Cookie&display=swap" rel="stylesheet">
    <title>Cient Details</title>
</head>
<body id="home">
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Adgency</h1>
            <ul class="nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#benefits">Benefits</a></li>
                <li><a href="#pricing">Pricing</a></li>
            </ul>
        </div>
    </nav>
    <div class="client-container">
        <div class="invite-container">
            <form action="registration.html">
                <h2>Client Details</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-building"></i>
                    </div>
                    <div>
                        <h5>Company Name</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Name of POC</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div four">
                    <div class="i">
                        <i class="fas fa-phone-volume"></i>
                    </div>
                    <div>
                        <h5>Position in Company</h5>
                        <input type="tel" class="input">
                    </div>
                </div>
                <div class="input-div three">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div>
                        <h5>Email Address</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <input type="submit" class="btn" value="Invite Client">
            </form>
        </div>
        <div></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dist/js/simple-lightbox.min.js"></script>
    <script>
        $(function(){
            const $gallery=$('.gallery a').simplelightbox();
        })
    </script>
    <script src="dist/js/main.js"></script>
</body>
</html>
